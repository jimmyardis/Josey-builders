<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josey Builders | Roofing Division</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fafaf9; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #1c1917; /* stone-900 */
            cursor: pointer;
            margin-top: -10px; 
            box-shadow: 0 0 0 4px #e7e5e4; /* stone-200 ring */
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #d6d3d1; /* stone-300 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Components ---

        const FadeIn = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => setIsVisible(true), delay);
                return () => clearTimeout(timer);
            }, [delay]);

            return (
                <div className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`}>
                    {children}
                </div>
            );
        };

        const Icon = ({ name, className }) => {
            const [iconName, setIconName] = useState(null);

            useEffect(() => {
                setIconName(name); 
            }, [name]);

            // SVG Fallbacks
            if (name === 'Shield') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>;
            if (name === 'Hammer') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 12-8.5 8.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L12 9"/><path d="M17.64 15 22 10.64"/><path d="m20.91 11.7-1.25-1.25c-.6-.6-.93-1.4-.93-2.25V2.46V2a2 2 0 0 0-2-2H3v14c9 2 9 8 13 8h1"/><path d="M15 11l-3-3"/></svg>;
            if (name === 'FileText') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>;
            if (name === 'Phone') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
            if (name === 'Check') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>;
            if (name === 'Menu') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
            if (name === 'X') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
            
            return null;
        };

        const Button = ({ children, variant = 'primary', className = '', ...props }) => {
            const baseStyles = "px-8 py-4 font-bold tracking-wider uppercase text-sm transition-all duration-300";
            const variants = {
                primary: "bg-stone-900 text-white hover:bg-stone-700",
                outline: "border-2 border-stone-900 text-stone-900 hover:bg-stone-900 hover:text-white"
            };
            
            return (
                <button className={`${baseStyles} ${variants[variant]} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        const RoofCalculator = () => {
            const [sqFt, setSqFt] = useState(2500);
            const [material, setMaterial] = useState('asphalt'); 
            const [cost, setCost] = useState(0);

            // Estimated Cost per sq foot (Materials + Labor)
            // These are ballpark estimates for the sake of the demo
            const prices = {
                asphalt: 6.50,  
                metal: 12.00,   
                tile: 22.00    
            };

            useEffect(() => {
                const baseCost = sqFt * prices[material];
                setCost(baseCost);
            }, [sqFt, material]);

            const formatCurrency = (num) => {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(num);
            };

            return (
                <div className="bg-stone-100 p-8 md:p-12 border border-stone-200 shadow-xl my-12">
                    <div className="flex flex-col md:flex-row gap-12">
                        {/* Controls */}
                        <div className="flex-1 space-y-8">
                            <div>
                                <h3 className="text-2xl font-black text-stone-900 mb-6 uppercase tracking-tight">Roof Replacement Estimator</h3>
                                <p className="text-stone-600 mb-8 text-sm">
                                    Get a preliminary estimate for your roof replacement. Select your home size and preferred material.
                                </p>
                            </div>

                            {/* Square Footage Slider */}
                            <div className="space-y-4">
                                <div className="flex justify-between items-end">
                                    <label className="text-xs font-bold uppercase tracking-wider text-stone-500">Roof Area (Approx)</label>
                                    <span className="text-2xl font-bold text-stone-900">{sqFt.toLocaleString()} <span className="text-sm text-stone-500 font-normal">sq ft</span></span>
                                </div>
                                <input 
                                    type="range" 
                                    min="1000" 
                                    max="6000" 
                                    step="100" 
                                    value={sqFt}
                                    onChange={(e) => setSqFt(Number(e.target.value))}
                                    className="w-full"
                                />
                                <div className="flex justify-between text-xs text-stone-400 font-bold uppercase">
                                    <span>1,000</span>
                                    <span>6,000+</span>
                                </div>
                            </div>

                            {/* Material Selection */}
                            <div className="space-y-4">
                                <label className="text-xs font-bold uppercase tracking-wider text-stone-500">Material Type</label>
                                <div className="grid grid-cols-3 gap-2">
                                    {['asphalt', 'metal', 'tile'].map((m) => (
                                        <button
                                            key={m}
                                            onClick={() => setMaterial(m)}
                                            className={`py-3 px-2 text-xs font-bold uppercase tracking-wider border-2 transition-all ${
                                                material === m 
                                                ? 'border-stone-900 bg-stone-900 text-white' 
                                                : 'border-stone-300 text-stone-500 hover:border-stone-900 hover:text-stone-900'
                                            }`}
                                        >
                                            {m}
                                        </button>
                                    ))}
                                </div>
                                <p className="text-xs text-stone-500 italic">
                                    {material === 'asphalt' && "Architectural shingles. Reliable, affordable, and versatile."}
                                    {material === 'metal' && "Standing seam metal. Superior durability and modern aesthetic."}
                                    {material === 'tile' && "Premium slate or clay tile. The ultimate in longevity and luxury."}
                                </p>
                            </div>
                        </div>

                        {/* Result Display */}
                        <div className="flex-1 bg-white p-8 border border-stone-200 flex flex-col justify-center items-center text-center">
                            <div className="mb-2 text-xs font-bold uppercase tracking-widest text-stone-400">Estimated Project Cost</div>
                            <div className="text-4xl md:text-6xl font-black text-stone-900 mb-6 tracking-tighter">
                                {formatCurrency(cost)}*
                            </div>
                            <Button onClick={() => document.getElementById('contact').scrollIntoView({behavior: 'smooth'})} className="w-full md:w-auto">
                                Schedule Quote
                            </Button>
                            <p className="mt-6 text-[10px] text-stone-400 uppercase tracking-wide leading-tight max-w-xs mx-auto">
                                *Ballpark estimate for planning only. Does not include removal of existing layers, decking repair, or complex roof lines.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App ---

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            return (
                <div className="min-h-screen flex flex-col bg-stone-50 overflow-x-hidden">
                    
                    {/* Navigation */}
                    <nav className="fixed w-full z-50 bg-stone-50/90 backdrop-blur-md border-b border-stone-200">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
                            <a href="index.html" className="text-xl font-black tracking-tighter text-stone-900">
                                JOSEY<span className="text-stone-400">BUILDERS</span>
                            </a>
                            
                            {/* Desktop Nav */}
                            <div className="hidden md:flex items-center space-x-8">
                                <a href="index.html" className="text-sm font-semibold text-stone-500 hover:text-stone-900 transition-colors uppercase tracking-wider">Home</a>
                                <a href="#" className="text-sm font-semibold text-stone-900 transition-colors uppercase tracking-wider">Roofing</a>
                                <a href="#contact" className="bg-stone-900 text-white px-5 py-2 text-xs font-bold uppercase tracking-wider hover:bg-stone-700 transition-colors">
                                    Get Estimate
                                </a>
                            </div>

                            {/* Mobile Toggle */}
                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? 'X' : 'Menu'} className="w-6 h-6 text-stone-900" />
                            </button>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden absolute w-full bg-stone-50 border-b border-stone-200 p-6 space-y-4 shadow-xl">
                                <a href="index.html" className="block text-lg font-bold text-stone-500">Home</a>
                                <a href="#" className="block text-lg font-bold text-stone-900">Roofing Division</a>
                                <a href="#contact" className="block text-lg font-bold text-stone-500">Contact</a>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <header className="relative pt-32 pb-20 md:pt-48 md:pb-32 px-6 overflow-hidden">
                        <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
                            <div className="relative z-10">
                                <FadeIn delay={100}>
                                    <div className="inline-block px-3 py-1 bg-stone-200 text-stone-600 text-xs font-bold tracking-widest uppercase mb-6">
                                        Roofing Division
                                    </div>
                                </FadeIn>
                                
                                <FadeIn delay={300}>
                                    <h1 className="text-5xl md:text-7xl font-black tracking-tighter leading-[0.9] mb-8 text-stone-900">
                                      PROTECT<br/>YOUR<br/>BIGGEST<br/><span className="text-stone-400">INVESTMENT.</span>
                                    </h1>
                                </FadeIn>

                                <FadeIn delay={500}>
                                    <p className="text-lg md:text-xl text-stone-600 max-w-xl leading-relaxed mb-12">
                                        Your roof is the first line of defense against the elements. We provide elite craftsmanship and premium materials to ensure your home stands the test of time.
                                    </p>
                                </FadeIn>

                                <FadeIn delay={700}>
                                    <div className="flex flex-col sm:flex-row gap-4">
                                        <Button onClick={() => document.getElementById('contact').scrollIntoView({behavior: 'smooth'})}>
                                            Free Inspection
                                        </Button>
                                        <Button variant="outline">
                                            View Portfolio
                                        </Button>
                                    </div>
                                </FadeIn>
                            </div>
                            
                            {/* Abstract/Technical Graphic */}
                            <div className="relative h-[400px] md:h-[600px] bg-stone-200 w-full overflow-hidden">
                                <div className="absolute inset-0 bg-stone-300">
                                    {/* Placeholder for roof imagery - using patterns to keep file size low and consistent */}
                                    <div className="w-full h-full opacity-30" style={{backgroundImage: 'radial-gradient(#444 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>
                                    <div className="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-stone-50 to-transparent"></div>
                                </div>
                                <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-stone-900 mix-blend-multiply opacity-10 rounded-full blur-3xl"></div>
                                <div className="absolute bottom-10 right-10 p-6 bg-white shadow-2xl max-w-xs">
                                    <div className="text-4xl font-black text-stone-900 mb-1">25+</div>
                                    <div className="text-xs font-bold text-stone-500 uppercase tracking-wider">Years of Combined Experience</div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Services Grid */}
                    <section className="py-20 bg-white">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="grid md:grid-cols-3 gap-12">
                                <div className="space-y-4">
                                    <div className="w-12 h-12 bg-stone-100 flex items-center justify-center text-stone-900 mb-6">
                                        <Icon name="Hammer" className="w-6 h-6" />
                                    </div>
                                    <h3 className="text-2xl font-bold text-stone-900">Repair & Restore</h3>
                                    <p className="text-stone-600 leading-relaxed">
                                        Minor leaks can become major structural issues. Our rapid response team identifies and seals vulnerabilities before they spread.
                                    </p>
                                </div>
                                <div className="space-y-4">
                                    <div className="w-12 h-12 bg-stone-100 flex items-center justify-center text-stone-900 mb-6">
                                        <Icon name="Shield" className="w-6 h-6" />
                                    </div>
                                    <h3 className="text-2xl font-bold text-stone-900">Full Replacement</h3>
                                    <p className="text-stone-600 leading-relaxed">
                                        When it's time for a new roof, we manage the entire process. Demolition, structural repair, and installation of premium asphalt or metal systems.
                                    </p>
                                </div>
                                <div className="space-y-4">
                                    <div className="w-12 h-12 bg-stone-100 flex items-center justify-center text-stone-900 mb-6">
                                        <Icon name="FileText" className="w-6 h-6" />
                                    </div>
                                    <h3 className="text-2xl font-bold text-stone-900">Transparent Pricing</h3>
                                    <p className="text-stone-600 leading-relaxed">
                                        Straightforward and fair. No hidden fees or surprise change orders. We provide detailed, line-item estimates so you know exactly what you're paying for.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    {/* Calculator Section */}
                    <section className="bg-white pb-20 px-6">
                        <div className="max-w-7xl mx-auto">
                            <RoofCalculator />
                        </div>
                    </section>

                    {/* Value Prop */}
                    <section className="py-20 bg-stone-900 text-stone-50">
                        <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">
                            <div>
                                <h2 className="text-3xl md:text-5xl font-black tracking-tight mb-8">
                                    BUILT TO WEATHER<br/>THE STORM.
                                </h2>
                                <div className="space-y-6">
                                    <div className="flex items-start">
                                        <Icon name="Check" className="w-6 h-6 mr-4 mt-1 text-stone-400" />
                                        <div>
                                            <h4 className="text-lg font-bold mb-1">Licensed & Insured</h4>
                                            <p className="text-stone-400 text-sm">Full liability coverage for your peace of mind.</p>
                                        </div>
                                    </div>
                                    <div className="flex items-start">
                                        <Icon name="Check" className="w-6 h-6 mr-4 mt-1 text-stone-400" />
                                        <div>
                                            <h4 className="text-lg font-bold mb-1">Premium Materials</h4>
                                            <p className="text-stone-400 text-sm">We only use top-rated shingles and underlayment.</p>
                                        </div>
                                    </div>
                                    <div className="flex items-start">
                                        <Icon name="Check" className="w-6 h-6 mr-4 mt-1 text-stone-400" />
                                        <div>
                                            <h4 className="text-lg font-bold mb-1">Warranty Protection</h4>
                                            <p className="text-stone-400 text-sm">Comprehensive warranties on both labor and materials.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="h-full min-h-[400px] bg-stone-800 relative p-8 flex flex-col justify-between border border-stone-700">
                                <Icon name="Shield" className="w-16 h-16 text-stone-700" />
                                <div>
                                    <p className="text-2xl font-serif italic text-stone-300 mb-6">
                                        "Josey Builders replaced our roof after the last storm. The crew was professional, fast, and the cleanup was spotless."
                                    </p>
                                    <p className="font-bold text-white uppercase tracking-wider text-sm">- The Anderson Family</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-20 px-6">
                        <div className="max-w-3xl mx-auto text-center mb-16">
                            <h2 className="text-4xl font-black text-stone-900 mb-4">READY TO BEGIN?</h2>
                            <p className="text-stone-600 text-lg">Schedule your free roof inspection today.</p>
                        </div>
                        
                        <div className="max-w-xl mx-auto bg-white p-8 md:p-12 shadow-2xl border border-stone-100">
                            <form className="space-y-6" onSubmit={(e) => e.preventDefault()}>
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="space-y-2">
                                        <label className="text-xs font-bold uppercase tracking-wider text-stone-500">First Name</label>
                                        <input type="text" className="w-full bg-stone-50 border-b-2 border-stone-200 p-3 focus:outline-none focus:border-stone-900 transition-colors" placeholder="John" />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs font-bold uppercase tracking-wider text-stone-500">Last Name</label>
                                        <input type="text" className="w-full bg-stone-50 border-b-2 border-stone-200 p-3 focus:outline-none focus:border-stone-900 transition-colors" placeholder="Doe" />
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <label className="text-xs font-bold uppercase tracking-wider text-stone-500">Phone</label>
                                    <input type="tel" className="w-full bg-stone-50 border-b-2 border-stone-200 p-3 focus:outline-none focus:border-stone-900 transition-colors" placeholder="(555) 123-4567" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-xs font-bold uppercase tracking-wider text-stone-500">Service Needed</label>
                                    <select className="w-full bg-stone-50 border-b-2 border-stone-200 p-3 focus:outline-none focus:border-stone-900 transition-colors text-stone-600">
                                        <option>Roof Inspection</option>
                                        <option>Full Replacement</option>
                                        <option>Repair Work</option>
                                        <option>Gutter Installation</option>
                                    </select>
                                </div>
                                <div className="pt-4">
                                    <button className="w-full bg-stone-900 text-white font-bold uppercase tracking-widest py-4 hover:bg-stone-800 transition-all">
                                        Submit Request
                                    </button>
                                </div>
                            </form>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-stone-900 text-stone-500 py-12 px-6 border-t border-stone-800">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="text-2xl font-black tracking-tighter text-white">
                                JOSEY<span className="text-stone-600">BUILDERS</span>
                            </div>
                            <div className="text-sm font-semibold tracking-wide">
                                Â© 2024 Josey Builders. All rights reserved.
                            </div>
                        </div>
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
