<body class="bg-stone-50 text-stone-900 selection:bg-stone-900 selection:text-white">

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icon = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );
        const Phone = (p) => <Icon {...p}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></Icon>;
        const Mail = (p) => <Icon {...p}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>;
        const MapPin = (p) => <Icon {...p}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></Icon>;
        const Hammer = (p) => <Icon {...p}><path d="m15 12-8.5 8.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L12 9"/><path d="M17.64 15 22 10.64"/><path d="m20.91 11.7-1.25-1.25c-.6-.6-.93-1.4-.93-2.25V2.46V2a2 2 0 0 0-2-2h-3a2 2 0 0 0-2 2v.46c0 .85-.33 1.65-.93 2.25L9.5 6"/><path d="M15 12.5 10.5 8"/></Icon>;
        const HardHat = (p) => <Icon {...p}><path d="M2 18a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v2z"/><path d="M10 10V5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5"/><path d="M4 15v-3a6 6 0 0 1 6-6h0"/><path d="M14 6h0a6 6 0 0 1 6 6v3"/></Icon>;
        const ArrowRight = (p) => <Icon {...p}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const Menu = (p) => <Icon {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const X = (p) => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Calculator = (p) => <Icon {...p}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></Icon>;
        const AlertTriangle = (p) => <Icon {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></Icon>;
        const Info = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></Icon>;
        const Home = (p) => <Icon {...p}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></Icon>;

        // --- CALCULATOR DATA ---
        const PERMIT_FEES = {
            'charleston-city': { name: 'City of Charleston', type: 'charleston-detailed', finishedSqFtValuation: 116.15, unfinishedSqFtValuation: 45.92, applicationFee: 40, planReviewMultiplier: 0.5, coFee: 0, notes: 'Based on official Charleston fee schedule. Finished areas: $116.15/sq ft.' },
            'charleston-county': { name: 'Charleston County', type: 'valuation-estimate', baseRate: 0.007, applicationFee: 50, planReviewMultiplier: 0.5, coFee: 0, notes: 'County rates (outside Charleston city).' },
            'horry-county': { name: 'Horry County', type: 'per-sqft-flat', rate: 0.35, minimum: 50, applicationFee: 0, planReviewMultiplier: 0.5, coFee: 0, notes: 'Official rate: $0.35/sq ft (min $50).' },
            'myrtle-beach': { name: 'City of Myrtle Beach', type: 'valuation-estimate', baseRate: 0.0075, applicationFee: 50, planReviewMultiplier: 0.5, coFee: 0, notes: 'Coastal city rates.' },
            'cherokee-county': { name: 'Cherokee County', type: 'cherokee-valuation', valuationPerSqFt: 150, applicationFee: 40, planReviewMultiplier: 0.5, coFee: 75, notes: 'Valuation at $150/sq ft. CO: $75.' },
            'york-county': { name: 'York County', type: 'valuation-plus-impact', baseRate: 0.006, impactFee: 0, applicationFee: 50, planReviewMultiplier: 0.5, coFee: 0, notes: 'Includes school district impact fees estimate.' },
            'rock-hill': { name: 'City of Rock Hill', type: 'valuation-estimate', baseRate: 0.0065, applicationFee: 50, planReviewMultiplier: 0.5, coFee: 0, notes: 'Based on Municipal Code Appendix A.' },
            'greenville-county': { name: 'Greenville County', type: 'valuation-estimate', baseRate: 0.0078, applicationFee: 55, planReviewMultiplier: 0.5, coFee: 0, notes: 'Includes July 2025 20% increase.' },
            'greenville-city': { name: 'City of Greenville', type: 'valuation-estimate', baseRate: 0.007, applicationFee: 60, planReviewMultiplier: 0.5, coFee: 0, notes: 'City rates typically higher than county.' },
            'spartanburg-county': { name: 'Spartanburg County', type: 'spartanburg-bvd', scModifier: 0.85, applicationFee: 50, planReviewMultiplier: 0.5, coFee: 0, notes: 'Uses BVD Table with 0.85 Modifier.' },
            'richland-county': { name: 'Richland County', type: 'valuation-estimate', baseRate: 0.006, applicationFee: 55, planReviewMultiplier: 0.5, coFee: 0, notes: 'Based on FY15 schedule.' },
            'columbia-city': { name: 'City of Columbia', type: 'valuation-estimate', baseRate: 0.0065, applicationFee: 60, planReviewMultiplier: 0.5, coFee: 0, notes: 'Uses Lama system rates.' },
            'lexington-county': { name: 'Lexington County', type: 'valuation-estimate', baseRate: 0.0055, applicationFee: 50, planReviewMultiplier: 0.5, coFee: 0, notes: 'Same fees for contractors/homeowners.' },
            'other-sc': { name: 'Other / Unlisted Location', type: 'none', notes: 'Permit fees vary by municipality and are NOT included in this estimate.' }
        };

        const PRICING_CONFIG = {
            materialTiers: {
                standard: { basePerSqFt: 125, name: "Standard", description: "Basic materials, standard finishes", icon: "M" },
                premium: { basePerSqFt: 165, name: "Premium", description: "Mid-grade materials, upgraded finishes", icon: "P" },
                luxury: { basePerSqFt: 225, name: "Luxury", description: "High-end materials, custom finishes", icon: "L" }
            },
            bathroomCost: 15000,
            bedroomCost: 8000,
            storyMultiplier: { 1: 1.0, 1.5: 1.15, 2: 1.25 },
            garageCosts: { none: 0, 1: 18000, 2: 28000, 3: 38000 },
            regionalMultipliers: { upstate: 0.95, midlands: 1.0, lowcountry: 1.08 },
            costBreakdown: {
                foundation: 0.10, framing: 0.18, roofing: 0.08, exterior: 0.12, plumbing: 0.08,
                electrical: 0.08, hvac: 0.08, insulation: 0.05, drywall: 0.08, finishes: 0.15
            }
        };

        // --- COMPONENTS ---

        const LogoSVG = ({ className, color = "currentColor" }) => (
          <svg viewBox="0 0 400 220" className={className} fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 190 L50 80 L110 30" stroke={color} strokeWidth="6" fill="none" strokeLinecap="square" strokeLinejoin="miter"/>
            <path d="M106 30 L350 30 L350 80 L145 80 Z" fill={color} />
            <path d="M350 80 L350 190 L50 190" stroke={color} strokeWidth="6" fill="none" strokeLinecap="square" strokeLinejoin="miter"/>
            <g transform="translate(0, 15)">
              <text x="200" y="115" textAnchor="middle" fontFamily="Arial, Helvetica, sans-serif" fontWeight="900" fontSize="60" fill={color} textLength="260" lengthAdjust="spacingAndGlyphs">JOSEY</text>
              <text x="200" y="155" textAnchor="middle" fontFamily="Arial, Helvetica, sans-serif" fontWeight="bold" fontSize="28" fill={color} textLength="260" lengthAdjust="spacingAndGlyphs">BUILDERS</text>
            </g>
          </svg>
        );

        const Section = ({ children, className = "", id = "" }) => (
          <section id={id} className={`py-20 px-6 md:px-12 lg:px-24 ${className}`}>
            {children}
          </section>
        );

        const FadeIn = ({ children, delay = 0 }) => {
          const [isVisible, setIsVisible] = useState(false);
          const domRef = useRef();
          useEffect(() => {
            const observer = new IntersectionObserver(entries => {
              entries.forEach(entry => setIsVisible(entry.isIntersecting));
            });
            const currentElement = domRef.current;
            if (currentElement) observer.observe(currentElement);
            return () => { if (currentElement) observer.unobserve(currentElement); };
          }, []);
          return (
            <div ref={domRef} className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`} style={{ transitionDelay: `${delay}ms` }}>
              {children}
            </div>
          );
        };

        const ConstructionCalculator = () => {
          const [squareFootage, setSquareFootage] = useState(2000);
          const [bedrooms, setBedrooms] = useState(3);
          const [bathrooms, setBathrooms] = useState(2);
          const [stories, setStories] = useState(1);
          const [materialTier, setMaterialTier] = useState('standard');
          const [garage, setGarage] = useState('2');
          const [location, setLocation] = useState('charleston-city');
          const [estimate, setEstimate] = useState(null);

          const calculatePermitFees = (projectValue) => {
              const permitData = PERMIT_FEES[location];
              let breakdown = { base: 0, application: 0, planReview: 0, co: 0, impact: 0 };
              
              if (!permitData || permitData.type === 'none') {
                  return { total: 0, breakdown: breakdown, notes: permitData ? permitData.notes : 'Permit fees excluded.' };
              }
              
              breakdown.application = permitData.applicationFee || 0;
              breakdown.co = permitData.coFee || 0;

              // Simplified logic block for brevity in standalone file
              if (permitData.type === 'charleston-detailed') {
                  const finishedValuation = squareFootage * permitData.finishedSqFtValuation;
                  // Charleston logic
                  let baseFee = 0;
                  if (finishedValuation > 500000) baseFee = 1660 + ((finishedValuation - 500000)/1000)*2;
                  else if (finishedValuation > 100000) baseFee = 460 + ((finishedValuation - 100000)/1000)*3;
                  else if (finishedValuation > 50000) baseFee = 260 + ((finishedValuation - 50000)/1000)*4;
                  else if (finishedValuation > 1000) baseFee = 15 + ((finishedValuation - 1000)/1000)*5;
                  
                  breakdown.base = baseFee;
                  breakdown.planReview = baseFee * permitData.planReviewMultiplier;
              } else {
                    // Fallback for standard types (valuation based)
                    const baseRate = permitData.baseRate || 0.006; 
                    breakdown.base = projectValue * baseRate;
                    breakdown.planReview = breakdown.base * (permitData.planReviewMultiplier || 0.5);
              }
              
              const total = breakdown.base + breakdown.planReview + breakdown.application + breakdown.co + breakdown.impact;
              return { total, breakdown, notes: permitData.notes };
          };

          const calculateEstimate = () => {
              const tierData = PRICING_CONFIG.materialTiers[materialTier];
              let baseCost = squareFootage * tierData.basePerSqFt;
              baseCost *= PRICING_CONFIG.storyMultiplier[stories];
              if (bedrooms > 3) baseCost += (bedrooms - 3) * PRICING_CONFIG.bedroomCost;
              if (bathrooms > 2) baseCost += (bathrooms - 2) * PRICING_CONFIG.bathroomCost;
              baseCost += PRICING_CONFIG.garageCosts[garage];

              let regionMultiplier = 1.0;
              if (location.includes('greenville') || location.includes('spartanburg')) regionMultiplier = PRICING_CONFIG.regionalMultipliers.upstate;
              else if (location.includes('charleston') || location.includes('myrtle') || location.includes('horry')) regionMultiplier = PRICING_CONFIG.regionalMultipliers.lowcountry;
              
              const regionalCost = baseCost * regionMultiplier;
              const permitFees = calculatePermitFees(regionalCost);
              const totalWithPermits = regionalCost + permitFees.total;

              const breakdown = {};
              for (const [category, percentage] of Object.entries(PRICING_CONFIG.costBreakdown)) {
                  breakdown[category] = regionalCost * percentage;
              }
              breakdown.permits = permitFees.total;

              setEstimate({
                  low: totalWithPermits * 0.90,
                  mid: totalWithPermits,
                  high: totalWithPermits * 1.10,
                  costPerSqFt: totalWithPermits / squareFootage,
                  breakdown: breakdown,
                  permitDetails: permitFees
              });
          };

          useEffect(() => { calculateEstimate(); }, [squareFootage, bedrooms, bathrooms, stories, materialTier, garage, location]);
          const formatCurrency = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(val);

          return (
            <div className="bg-stone-900 text-stone-50 border border-stone-800 shadow-2xl relative overflow-hidden">
              <div className="p-8 md:p-12 relative z-10">
                  
                  {/* Header Copy */}
                  <div className="mb-12 border-b border-stone-800 pb-8">
                     <h3 className="text-3xl md:text-4xl font-black uppercase tracking-tight leading-none mb-4">
                       South Carolina<br/>New Home Construction Calculator
                     </h3>
                     <p className="text-stone-400 max-w-xl leading-relaxed mb-6">
                       Planning your dream home starts with a clear budget. Use our interactive tool below to estimate your investment, based on real regional data and finish levels.
                     </p>
                     <div className="flex items-center gap-2 text-xs font-mono text-stone-500">
                        <Calculator size={14} />
                        <span>v2.0 • Verified SC Data (Nov 2025)</span>
                     </div>
                  </div>

                  <div className="grid lg:grid-cols-2 gap-12">
                    {/* INPUTS COLUMN */}
                    <div className="space-y-8">
                        <div className="space-y-4">
                            <div className="flex justify-between items-end">
                                <label className="text-xs font-bold uppercase tracking-widest text-stone-400">Total Area</label>
                                <span className="text-2xl font-mono text-white">{squareFootage.toLocaleString()} sq ft</span>
                            </div>
                            <input type="range" min="800" max="6000" step="100" value={squareFootage} onChange={(e) => setSquareFootage(parseInt(e.target.value))} className="w-full h-1 bg-stone-700 rounded-lg appearance-none cursor-pointer accent-stone-50" />
                        </div>

                        <div className="grid grid-cols-2 gap-6">
                            <div className="space-y-2">
                                <label className="text-xs font-bold uppercase tracking-widest text-stone-400">Bedrooms</label>
                                <select value={bedrooms} onChange={(e) => setBedrooms(parseInt(e.target.value))} className="w-full bg-stone-800 border-none text-stone-200 py-3 px-4 rounded-sm text-sm font-mono focus:ring-1 focus:ring-stone-500">
                                    {[1,2,3,4,5,6].map(n => <option key={n} value={n}>{n} Beds</option>)}
                                </select>
                            </div>
                            <div className="space-y-2">
                                <label className="text-xs font-bold uppercase tracking-widest text-stone-400">Bathrooms</label>
                                <select value={bathrooms} onChange={(e) => setBathrooms(parseFloat(e.target.value))} className="w-full bg-stone-800 border-none text-stone-200 py-3 px-4 rounded-sm text-sm font-mono focus:ring-1 focus:ring-stone-500">
                                    {[1,1.5,2,2.5,3,3.5,4,4.5,5].map(n => <option key={n} value={n}>{n} Baths</option>)}
                                </select>
                            </div>
                            <div className="space-y-2">
                                <label className="text-xs font-bold uppercase tracking-widest text-stone-400">Stories</label>
                                <div className="flex bg-stone-800 rounded-sm p-1">
                                    {[1, 1.5, 2].map(s => <button key={s} onClick={() => setStories(s)} className={`flex-1 py-2 text-xs font-mono transition-all ${stories === s ? 'bg-stone-600 text-white shadow-sm' : 'text-stone-500 hover:text-stone-300'}`}>{s}</button>)}
                                </div>
                            </div>
                            <div className="space-y-2">
                                <label className="text-xs font-bold uppercase tracking-widest text-stone-400">Garage</label>
                                <select value={garage} onChange={(e) => setGarage(e.target.value)} className="w-full bg-stone-800 border-none text-stone-200 py-3 px-4 rounded-sm text-sm font-mono focus:ring-1 focus:ring-stone-500">
                                    <option value="none">None</option><option value="1">1 Car</option><option value="2">2 Car</option><option value="3">3 Car</option>
                                </select>
                            </div>
                        </div>

                        <div className="space-y-3">
                            <label className="text-xs font-bold uppercase tracking-widest text-stone-400">Finish Level</label>
                            <div className="grid grid-cols-3 gap-2">
                                {Object.entries(PRICING_CONFIG.materialTiers).map(([key, tier]) => (
                                    <button key={key} onClick={() => setMaterialTier(key)} className={`py-4 px-2 border transition-all text-center flex flex-col items-center justify-center gap-1 ${materialTier === key ? 'bg-stone-50 text-stone-900 border-stone-50' : 'bg-transparent text-stone-500 border-stone-700 hover:border-stone-500'}`}>
                                        <span className="text-xs font-black uppercase tracking-widest">{tier.name}</span>
                                        <span className="text-[10px] opacity-70">${tier.basePerSqFt}/sf</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="space-y-3">
                            <div className="flex items-center gap-2"><label className="text-xs font-bold uppercase tracking-widest text-stone-400">Project Location</label></div>
                            <select value={location} onChange={(e) => setLocation(e.target.value)} className="w-full bg-stone-800 border-none text-stone-200 py-3 px-4 rounded-sm text-sm font-mono focus:ring-1 focus:ring-stone-500">
                                <optgroup label="Charleston Area"><option value="charleston-city">City of Charleston</option><option value="charleston-county">Charleston County</option></optgroup>
                                <optgroup label="Greenville Area"><option value="greenville-city">City of Greenville</option><option value="greenville-county">Greenville County</option></optgroup>
                                <optgroup label="Columbia Area"><option value="columbia-city">City of Columbia</option><option value="richland-county">Richland County</option><option value="lexington-county">Lexington County</option></optgroup>
                                <optgroup label="Myrtle Beach Area"><option value="myrtle-beach">Myrtle Beach</option><option value="horry-county">Horry County</option></optgroup>
                                <optgroup label="Other"><option value="york-county">York County</option><option value="rock-hill">Rock Hill</option><option value="spartanburg-county">Spartanburg County</option><option value="cherokee-county">Cherokee County</option></optgroup>
                                <optgroup label="General"><option value="other-sc">Other / Unlisted Location</option></optgroup>
                            </select>
                        </div>
                    </div>

                    {/* RESULTS COLUMN */}
                    <div className="bg-stone-950 border border-stone-800 p-8 flex flex-col justify-between">
                        {estimate && (
                            <>
                                <div>
                                     <div className="flex items-start justify-between mb-8 pb-8 border-b border-stone-800">
                                        <div>
                                            <span className="block text-xs font-mono uppercase text-stone-500 mb-1">Estimated Total</span>
                                            <div className="text-4xl md:text-5xl font-black text-white tracking-tighter">{formatCurrency(estimate.mid)}</div>
                                            <div className="text-xs font-mono text-stone-500 mt-2">Range: {formatCurrency(estimate.low)} - {formatCurrency(estimate.high)}</div>
                                        </div>
                                        <div className="text-right">
                                            <span className="block text-xs font-mono uppercase text-stone-500 mb-1">Per Sq Ft</span>
                                            <div className="text-xl font-bold text-stone-300">{formatCurrency(estimate.costPerSqFt)}</div>
